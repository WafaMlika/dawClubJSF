    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    template="/WEB-INF/plantilla/entidad.xhtml"
                    xmlns:f="http://xmlns.jcp.org/jsf/core">

        <ui:define name="metadata">
              <f:metadata>
                <f:viewParam name="id" value="#{clienteCtrl.cliente.id}"/>
                <f:viewAction action="#{clienteCtrl.recupera()}" />
            </f:metadata>               
        </ui:define>
        
        <ui:define name="content">

            <h1>Edita Cliente</h1>
        <h:form styleClass="well" id="formCliente">
            <h3>ID: <h:outputText value="#{clienteCtrl.cliente.id}" /></h3><h:inputHidden value="#{clienteCtrl.cliente.id}"/>
            <label>Nombre:</label> <h:inputText styleClass="form-control" label="Nombre" id="idNombre" value="#{clienteCtrl.cliente.nombre}"
                                required="true" />
           <p><h:message styleClass="form-text text-danger" for="idNombre" class="warn"/></p>
           <label>DNI:</label> <h:inputText styleClass="form-control" label="DNI" id="idDNI" value="#{clienteCtrl.cliente.dni}"
                             required="true" />
           <p><h:message styleClass="form-text text-danger" for="idDNI" class="warn"/></p>
           <label>Socio:</label> <h:selectBooleanCheckbox styleClass="form-control" value="#{clienteCtrl.cliente.socio}" />
            <h:commandButton styleClass="btn btn-primary" value="Guardar" action="#{clienteCtrl.guarda}"/>
            <h:button styleClass="btn btn-cancel" value="Cancelar" outcome="listado" />
        </h:form>
        </ui:define>
    </ui:composition>
