    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    template="/WEB-INF/plantilla/entidad.xhtml"
                    xmlns:f="http://xmlns.jcp.org/jsf/core">

        <ui:define name="metadata">
              <f:metadata>
                <f:viewParam name="id" value="#{clienteCtrl.cliente.id}"/>
                <f:viewAction action="#{clienteCtrl.recupera()}" />
            </f:metadata>               
        </ui:define>
        
        <ui:define name="content">

            <h1>Edita Cliente</h1>
        <h:form id="formCliente">
            ID: <h:outputText value="#{clienteCtrl.cliente.id}" /><br/><h:inputHidden value="#{clienteCtrl.cliente.id}"/>
           Nombre: <h:inputText label="Nombre" id="idNombre" value="#{clienteCtrl.cliente.nombre}"
                                required="true" />
                <h:message for="idNombre" class="warn"/><br/>
           DNI: <h:inputText label="DNI" id="idDNI" value="#{clienteCtrl.cliente.dni}"
                             required="true" />
                <h:message for="idDNI" class="warn"/><br/>
            Socio: <h:selectBooleanCheckbox value="#{clienteCtrl.cliente.socio}" /><br/>
            <h:commandButton value="Guardar" action="#{clienteCtrl.guarda}"/>
            <h:button value="Cancelar" outcome="listado" />
        </h:form>
        </ui:define>
    </ui:composition>
