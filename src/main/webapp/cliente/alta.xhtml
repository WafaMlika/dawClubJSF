<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/plantilla/entidad.xhtml">

    <ui:define name="content">
        <h1>Alta Cliente</h1>
        <h:form >
       Nombre: <h:inputText label="Nombre" id="idNombre"
                            value="#{clienteCtrl.cliente.nombre}" required="true">
                <!--f:validateLength minimum="4" maximum="25"/-->
            </h:inputText>
       <h:message for="idNombre" class="warn" /><br/>
       DNI: <h:inputText label="DNI" id="idDNI" 
                         value="#{clienteCtrl.cliente.dni}" required="true">
                <!--f:validateRegex pattern="\d{7,8}-?[a-zA-Z]" /-->
            </h:inputText>
            <h:message for="idDNI" class="warn"/><br/>
       Socio: <h:selectBooleanCheckbox label="Socio" value="#{clienteCtrl.cliente.socio}" /><br/>
       <h:commandButton value="Guardar" action="#{clienteCtrl.crea}"/>
       <h:button value="Cancelar" outcome="listado" />
    </h:form>
    </ui:define>
</ui:composition>
